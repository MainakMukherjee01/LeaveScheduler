# Application Properties (application.properties)
spring.profiles.active=dev

# Server Configuration
server.port=8080
# server.servlet.context-path=/api

# Application Name
spring.application.name=leave-scheduler

# Jackson Configuration
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=UTC


springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Logging Configuration
logging.level.root=INFO
logging.level.com.leaveapp=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=ERROR

# JWT Configuration
app.jwt.secret=your-very-secure-and-long-secret-key-which-is-at-least-32-bytes-long
app.jwt.expiration=86400000

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# SSL Configuration (Disabled for development)
server.ssl.enabled=false

# Development Properties (application-dev.properties)
# Database Configuration
# spring.datasource.url=jdbc:mysql://localhost:3306/leave_scheduler?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
